<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Overlay with Extended Fade-Out</title>
  <style>
    /* Standard-Resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: transparent !important;
    }
    /* Overlay mit radialem Gradient:
       - Gelber Bereich (rgba(255,230,0,0.7)) bis 20%
       - Übergang zu dunklem Grau (rgba(30,30,30,0.85)) ab 50%
    */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at top center,
        rgba(255,230,0,0.7) 0%,
        rgba(255,230,0,0.7) 20%,
        rgba(30,30,30,0.85) 50%
      );
      z-index: 9999;
      opacity: 1;
      transition: opacity 5s ease;
      display: none; /* Initially hidden */
    }
    /* Großes, dezentes Warnsymbol als Hintergrund-Wasserzeichen */
    .background-symbol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background: url("assets/warning.png") no-repeat center center;
      background-size: contain;
      opacity: 0.15;
      z-index: 1;
    }
    /* Zentrale Inhalte des Overlays */
    .overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 2;
    }
    /* Kleines Warnsymbol (gelb) im Vordergrund via CSS-Maske */
    .warning-icon {
      width: 50px;
      height: 50px;
      margin: 0 auto 10px;
      background-color: yellow;
      -webkit-mask: url("assets/warning.png") no-repeat center;
      mask: url("assets/warning.png") no-repeat center;
      -webkit-mask-size: contain;
      mask-size: contain;
    }
    /* Überschrift in zwei Zeilen, verkleinert */
    .overlay-content h1 {
      font-size: 18px;
      margin-bottom: 6px;
      text-transform: uppercase;
      line-height: 1.2;
    }
    /* Untertext verkleinert */
    .overlay-content p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="overlay" class="overlay">
    <div class="background-symbol"></div>
    <div class="overlay-content">
      <div class="warning-icon"></div>
      <h1>MITTEILUNG DES<br>SERVER TEAMS</h1>
      <p>Einladung zum PC-Check</p>
    </div>
  </div>

  <script>
    var fadeOutTimer = null;

    window.addEventListener("message", function(event) {
      var overlay = document.getElementById("overlay");
      if (event.data.action === "open") {
        // Vorherige Timer abbrechen
        if (fadeOutTimer !== null) {
          clearTimeout(fadeOutTimer);
          fadeOutTimer = null;
        }
        // Overlay sofort anzeigen und volle Opazität setzen
        overlay.style.display = "block";
        overlay.style.opacity = "1";
        // Nach 5 Sekunden langsam über 5 Sekunden ausblenden
        fadeOutTimer = setTimeout(function(){
          overlay.style.opacity = "0";
          setTimeout(function(){
            overlay.style.display = "none";
          }, 5000);
        }, 5000);
      } else if (event.data.action === "close") {
        if (fadeOutTimer !== null) {
          clearTimeout(fadeOutTimer);
          fadeOutTimer = null;
        }
        overlay.style.opacity = "0";
        overlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
